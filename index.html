<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizal: A Visionary in the Modern Era</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">

<!-- Navigation -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Rizal's Legacy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#timeline">Timeline</a></li>
                <li class="nav-item"><a class="nav-link" href="#ar">AR Experience</a></li>
                <li class="nav-item"><a class="nav-link" href="#documentary">Documentary</a></li>
                <li class="nav-item"><a class="nav-link" href="#quiz">Quiz</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-4">Rizal: A Visionary in the Modern Era</h1>
        <p class="lead">Interactive Digital Exhibit</p>
    </div>
</header>

<!-- Interactive Timeline -->
<section id="timeline" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Life and Struggles</h2>
        <div class="timeline">
            <!-- Timeline items added via JavaScript -->
        </div>
    </div>
</section>

<!-- AR Experience -->
<section id="ar" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-5">AR Experience</h2>
        <div class="ar-container text-center">
            <model-viewer alt="Rizal Monument" src="assets/ar-models/rizal.glb" ar></model-viewer>
            <small class="text-muted">Use AR compatible devices</small>
        </div>
    </div>
</section>

<!-- Documentary -->
<section id="documentary" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Documentary</h2>
        <div class="ratio ratio-16x9">
            <video controls class="documentary-video">
                <source src="assets/video/documentary.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</section>

<!-- Quiz Section -->
<section id="quiz" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-5">Test Your Knowledge</h2>
        <div id="quiz-container" class="card p-4">
            <!-- Quiz questions populated by JavaScript -->
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
